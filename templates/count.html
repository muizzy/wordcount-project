        <a href="{% url 'home' %}">Home</a>
        <h1>Count</h1>
        
        <p> There are {{ count }} words in your text</p>
        <p>The word with the most occurences is: <strong>{{ max.key }}</strong> with <strong>{{ max.value }}</strong> occurences</p>

        <h2>Your Text</h2>
        <p>
            {{ words }}
        </p>

        <h2>Word Counts:</h2>
        {% for word, counts in dict %}

        {{ word }}: {{ counts }} <br/>

        {% endfor %}
        
        <script src="" async defer></script>
